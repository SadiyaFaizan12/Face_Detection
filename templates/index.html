<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Minds - Unique Identification Authority</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
     <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/static/govt_logo.png" alt="Government Logo" class="govt-logo">
            <h1 class="title">Tech Minds - Unique Identification Authority</h1>
            <img src="/static/aadhar_logo.png" alt="Aadhar Logo" class="aadhar-logo">
        </div>
    </header>
    <div class="line"></div>
    <main>
        <div class="login-container">
            <form class="login-form">
                <h2 class="log_acc">Login to Your Account</h2>
                <div class="form-group">
                    <label for="username"></label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <a href="{{ url_for('apply') }}" class="apply-link">Apply for Aadhar Card</a>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Tech Minds - Unique Identification Authority. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
